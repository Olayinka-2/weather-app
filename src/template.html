<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
</head>
<body>
   
   <header>
      <div class="app-name">Weather forecast for </div>
      <div class = "city">
         <label for="city">Enter city name: </label>
         <input type="text" id="city-name">
      </div>
   </header>
   <main>
      <div class="main-forecast">
         <div class="forecast">
            <div class="slide">
               <p class="day">Today</p>
               <p class="icon-size" id="temperature">26&deg;</p>
               <p class="humidity thin-para">62%</p>
               <p class="wind-speed thin-para">7 km/hr</p>
               <p class="description thin-para">  SW</p>
            </div>
            <div class="slide second">
               <p class="date">Apr 22</p>
               <p class="icon-size icon">26&deg;</p>
               <p class="condition thin-para">62%</p>
               <p class="max-temp">7 km/hr</p>
               <p class="min-temp thin-para">  SW</p>
            </div>
         </div>
      </div>
   </main>

</body>
</html>
