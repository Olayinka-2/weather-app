<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
<script defer src="bundle0803d0682c133ce37c37.js"></script></head>
<body>
   
   <header>
      <div class="app-name">Weather forecast for </div>
      <div class = "city">
         <!-- <label for="city">Enter city name: </label> -->
         <input type="text" id="city-name" placeholder="Enter City name">
         <button class="submitCity">Search</button>
      </div>
   </header>
   <main>
      <div class="mai n-forecast">
         <div class="forecast">
            <div class="slide">
               <p class="day">Today</p>
               <p class="icon-size" id="temperature">26&deg;</p>
               <p class="humidity thin-para">62%</p>
               <p class="wind-speed thin-para">7 km/hr</p>
               <p class="description thin-para">  SW</p>
            </div>
            <div class="slide second">
               <p class="date">Apr 22</p>
               <img class="icon-size icon" src="99bae638cade2096d0d1.png">
               <p class="condition thin-para">62%</p>
               <p class="max-temp">7 km/hr</p>
               <p class="min-temp thin-para">  SW</p>
            </div>
         </div>
      </div>
   </main>

</body>
</html>
